<!DOCTYPE HTML>
<html lang="en" ng-app="YoutubeFeeder">
<head>
	<meta charset="UTF-8">
	<title>Youtube Feeder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
	
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Youtube Feeder</a>
			</div>
		</div>
	</div>

	<div class="container" ng-controller="YoutubeCtrl">
		<div class="row">
			<div class="span3">
				<ul class="nav nav-list">
					<li class="feed-header">
						<span>Feeds</span>
						<input name='search' ng-model='search' placeholder='search feed'>
						<button ng-click="addFeed()">Add</button>
					</li>
					<li class="feed-item" ng-repeat="feed in feeds">
						<a ng-click="showFeed($index)"><span>{{feed.name}}</span></a>
					</li>
				</ul>
			</div>
			<div class="span9">
				<ul class="thumbnails">						
					<li class="span3" ng-repeat="entry in entries">
						<a href="{{entry.player.default}}" class="thumbnail">
							<img src="{{entry.thumbnail.sqDefault}}"/>
							<!--
							<span>{{entry.title}}</span>
							<span>{{entry.uploaded}}</span>
							<span>{{entry.viewCount}}</span>	
							-->
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
</body>
</html>
